plugins {
    id 'java'
    id 'idea'
    id 'eclipse'
    id 'maven-publish'
    id "edu.wpi.first.GradleRIO" version "2021.3.1"
    id 'edu.wpi.first.GradleVsCode' version '1.0.0'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

allprojects {
    repositories {
        mavenCentral()
        mavenLocal()
    }
    group = 'com.github.frc5431'
}

dependencies {
    implementation wpi.deps.wpilib()
    implementation wpi.deps.vendor.java()

    // Remove Native Zips with GradleRIO 2022
    nativeZip wpi.deps.wpilibJni(wpi.platforms.roborio)
    nativeDesktopZip wpi.deps.wpilibJni(wpi.platforms.desktop)
    nativeZip wpi.deps.vendor.jni(wpi.platforms.roborio)
    nativeDesktopZip wpi.deps.vendor.jni(wpi.platforms.desktop)

    testImplementation 'junit:junit:4.12'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.6'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

task buildJar(type: Jar) {
    baseName = 'titan-util'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar

    doLast {
        copy {
            from 'build/libs/titan-util.jar'
            into '.'
        }
    }
}

javadoc {
    title "TitanUtil API"

    doLast {
        println "Coping to docs folder"
        copy {
            from "build/docs/javadoc"
            into "docs"
            include "**"
        }
        println "Finished Copying"
    }
}
